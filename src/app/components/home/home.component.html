<!doctype html>
<html lang="en">

<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div class="form-group row" [ngClass]="{'has-danger' : people.errors?.required || people.errors?.minlength || people.errors?.pattern}">
        <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Ingrese correo" required name="usuario" [(ngModel)]="people.usuario" #usuario="ngModel" pattern="^([\w+-.%]+@[\w-.]+\.[A-Za-z]{2,4},*[\W]*)+$" required>
            <div *ngIf="usuario.errors?.required" style="text-align: left; color: red">
                El campo es requerido
            </div>
            <div *ngIf="usuario.errors?.minlength" style="text-align: left; color: red">
                Por lo menos {{usuario.errors.minlength.requiredLength}} caracteres.
            </div>
            <div *ngIf="usuario.errors?.pattern" style="text-align: left; color: red">
                El campo no tiene formato de correo
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Ingrese contrasena" name="password" #password="ngModel" [(ngModel)]="people.password" minlength="8" required>
            <div *ngIf="password.errors?.required" style="text-align: left; color: red">
                Este campo es requerido
            </div>
            <div *ngIf="password.errors?.minlength" style="text-align: left; color: red">
                Por lo menos {{password.errors.minlength.requiredLength}} caracteres.
            </div>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recordarme
        </label>
    </div>

    <br>
    <!--<button (click)="verFamilias()" type="submit" style="margin-right: 30px; " class="btn btn-primary btn-small "> ENTRAR </button>-->
    <button [disabled]="!forma.valid" type="submit" class="btn btn-primary btn small" (click)="verFamilias()">ENTRAR</button>
</form>

</html>
